<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="bubble.css" />
  </head>
  <body>
    <div class="container">
      <div class="topHead">
        <ul>
          <li>Hit <span class="topH hit">?</span></li>
          <li>Timer <span class="topH timer">0</span></li>
          <li>Score <span class="topH score">0</span></li>
        </ul>
        <div class="startG">
          <button class="startEndBtn" id="startBtn">Start Game</button>
          <button class="startEndBtn" id="exitBtn">Exit Game</button>
        </div>
      </div>
      <div class="gameSpace">
        <div class="boxes"></div>
      </div>
    </div>
    <div class="modalBox">
      <div class="modal">
        <h1>Start Game</h1>
        <div class="gameBtns">
          <h2>Wanna Test your Observation Skills!!</h2>
          <div class="btns">
            <button id="start">Start</button>
            <button id="leave">Exit</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="bubble.js"></script>
</html>
